<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino-War-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <div>
        <h1>Casino <span class="header">War</span></h1>
    <!-- results -->
        <h3>
            <span id="results">you won</span>
        </h3>
    </div>
    <!-- score table -->
    <div id="table">
        <table>
            <tbody style="width:50%">
                <tr>
                    <th>PLAYER</th>
                    <th>TIE</th>
                    <th>HOUSE</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="draws">0</span></td>
                    <td><span id="losses">0</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row1">
        <!-- player side -->
        <div class="player">player
            <h2>
                <span id="player-count"></span>
            </h2>
        </div>
        <!-- house side -->
        <div class="house">house
            <h2>
                <span id="house-count"></span>
            </h2>
        </div>
    </div>

    <!-- butons -->

    <!-- game instructures -->
    <div class="instructures">higher card wins</div>

    <!-- js link -->
    <script src="game.js"></script>
</body>
</html>
